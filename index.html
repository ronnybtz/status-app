<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status</title>
  
  <!-- Optional: PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #eef2f7, #d9e4f5);
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      text-align: center;
      width: 340px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #333;
    }

    .status {
      font-size: 1.6rem;
      margin: 20px 0;
      font-weight: bold;
      padding: 12px;
      border-radius: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìç Aktueller Status</h1>
    <div class="status" id="statusText">Lade...</div>
  </div>

  <script>
    const statusText = document.getElementById("statusText");

    const colors = {
      "In Sondelfingen": "#16a34a",
      "In Schwenningen": "#2563eb",
      "In Immenhausen": "#7c3aed",
      "Arbeiten": "#f59e0b",
      "Unterwegs": "#ef4444"
    };

    // Funktion: Status von JSON laden
    async function loadStatus() {
      try {
        const res = await fetch("status.json?" + new Date().getTime()); // Cache umgehen
        const data = await res.json();
        statusText.textContent = data.status;
        statusText.style.background = colors[data.status] || "#333";
      } catch (err) {
        console.error("Fehler beim Laden des Status:", err);
        statusText.textContent = "In Sondelfingen";
        statusText.style.background = colors["In Sondelfingen"];
      }
    }

    // Beim Laden
    loadStatus();

    // Automatisches Update alle 30 Sekunden
    setInterval(loadStatus, 30000);
  </script>
</body>
</html>
